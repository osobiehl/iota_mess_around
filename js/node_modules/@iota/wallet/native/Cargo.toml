
[build-dependencies]
  neon-build = "=0.4.0"

[dependencies]
  backtrace = "0.3"
  bee-message = "0.1.1"
  futures = "0.3"
  hex = "0.4"
  neon = "=0.4.0"
  neon-serde = "0.4"
  once_cell = "1.7"
  rand = "0.8"
  serde = "1.0"
  serde_json = "1.0"
  serde_repr = "0.1"
  url = "2.2"

  [dependencies.iota-client]
    features = ["mqtt"]
    git = "https://github.com/iotaledger/iota.rs"
    rev = "57c5a33d83be4b8286a54156e9f0d2ac4345e9b9"

  [dependencies.iota-wallet]
    features = ["stronghold"]
    git = "https://github.com/iotaledger/wallet.rs"
    rev = "29ce49c57e93498398f2403f8c25540dd0586cdf"

  [dependencies.tokio]
    features = ["rt", "rt-multi-thread"]
    version = "1.5"

[lib]
  crate-type = ["cdylib"]
  name = "node_binding"

[package]
  authors = ["Lucas Nogueira <lucas.nogueira@iota.org>"]
  build = "build.rs"
  edition = "2018"
  exclude = ["artifacts.json", "index.node"]
  license = "MIT"
  name = "iota-wallet-nodejs-binding"
  version = "0.1.0"
